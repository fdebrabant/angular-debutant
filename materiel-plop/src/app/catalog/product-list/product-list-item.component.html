<div class="product">
  <div class="thumbnail" [routerLink]="['/catalog/product', product.id]">
    <img [src]="imageBasePath + product.image">
    <div class="caption">
      <h4>
        <a [routerLink]="['/catalog/product', product.id]">{{product.title | titlecase}}</a>
        <strong class="pull-right">{{product.price | currency:'EUR'}}</strong>
      </h4>
    </div>
    <div class="ratings">
      <p class="pull-right" mpHighlighter="yellow">{{product.review}} reviews</p>
      <p><span *ngFor="let rate of rateRange(product.rating)" class="glyphicon glyphicon-star"></span></p>
    </div>
  </div>
</div>
